<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Mars Data
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>{{ mars_data.news_title }}</h1> 
      <p>{{ mars_data.news_p }}</p>

      <h3>Featured Mars Image </h3>
      <img src="{{ mars_data.featured_image_url }}">
      <p> MarsTable></p>
      <div class="col-md-10">
        <div id="table-area" class="">
          <table id="mars-data" class="table table-striped">
            <tbody>
              {{ mars_table }}
              </tbody>
          </table>
        </div>
        <p>Hemisphere images</p>
        <img src="{{ mars.hemisphere_image_urls[0]['img_url']}}" >
        <img src="{{ mars.hemisphere_image_urls[1]['img_url']}}" >
        <img src="{{ mars.hemisphere_image_urls[2]['img_url']}}" >
        <img src="{{ mars.hemisphere_image_urls[3]['img_url']}}" >
</body>

</html>
